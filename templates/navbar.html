{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #f1d8bd; padding: 0px; border: 1px solid #041673; border-radius: 5px;">
    <div class="container">
        <div class="navbar-nav me-auto">
            <!-- Left-aligned links -->
        </div>
        <a class="navbar-brand mx-auto" href="/">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 50px; width: auto;">
        </a>
        <div class="navbar-nav ms-auto">
            <!-- Right-aligned links (if any) -->
            {% if user.is_authenticated %}
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        Logout
                    </button>
                </form>
            {% endif %}
        </div>
    </div>
</nav>
